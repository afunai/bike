<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="_(en)" lang="_(en)">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="runo-label" content="User Admin" />
    <title>@(label)</title>
    <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/coax.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1><a href="@(dir)/">@(label)</a></h1>
        $(.crumb)
      </div>

      <div id="center" class="column">
        <div id="main" class="runo-register">
          <!-- 1..10 may_preview -->
          <table title="user,users">
            <tr><th>_(ID)</th><td>$(_id = meta-id 16 1..16)</td></tr>
            <tr><th>_(Name)</th><td>$(name = text 1..64)</td></tr>
            <tr><th>_(Email)</th><td>$(email = text 0..64)</td></tr>
            <tr><th>_(Password)</th><td>$(password = password 12 8..32)</td></tr>
            <tr><th>_(Avatar)</th><td>$(avatar = img 72*72 crop 10 0..320000)</td></tr>
          </table>
        </div>
      </div>

      <div id="right" class="column">
        $(.me)
        $(main.action_create)
      </div>

      <div id="footer"></div>
    </div>
  </body>

</html>
