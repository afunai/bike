<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="_(en)" lang="_(en)">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="runo-label" content="Examples" />
    <title>@(label)</title>
    <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/coax.css" type="text/css" media="screen" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1><a href="@(dir)/">@(label)</a></h1>
        $(.crumb)
      </div>

      <div id="center" class="column">
        <h2>@(label)</h2>
        <p>
        </p>
        <div id="main" class="runo-blog"></div>
      </div>

      <div id="right" class="column">
        $(.me)
      </div>

      <div id="footer"></div>
    </div>
  </body>

</html>
