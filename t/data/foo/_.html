<html>
	<head><title>$(_label)</title></head>
	<body>
		<h1>$(_label)</h1>
		<ul id="main" class="sofa-blog">
			<li>
				name:(text 32 1..32 :'foo'): comment:(text 64 1..64 :'bar!')
				<ul id="files" class="sofa-attachment">file:(text)</ul>
				<ul id="replies" class="sofa-blog">reply:(text)</ul>
			</li>
		</ul>
	</body>
</html>
