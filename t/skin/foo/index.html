<html>
  <head><title>$(_label)</title></head>
  <body>
    <h1>$(_label)</h1>
    <ul id="main" class="runo-blog">
      <li>
        $(name = text 32 1..32 :'foo'): $(comment = text 64 1..64 :'bar!')
        <ul id="files" class="runo-attachment"><li>$(file=text)</li></ul>
        <ul id="replies" class="runo-blog"><li>$(reply=text)</li></ul>
      </li>
    </ul>
    <ul id="sub" class="runo-blog"><li>$(article=text)</li></ul>
  </body>
</html>
