<html>
	<head><title>@(label)</title></head>
	<body>
		<h1>@(label)</h1>
		<ul id="main" class="sofa-blog">
			<li title="tArticle, tArticles">
				$(comment=text)
				<ul id="files" class="sofa-attachment"><li>$(file=text 1..16)</li></ul>
				<ul id="replies" class="sofa-blog"><li>$(reply=text)</li></ul>
			</li>
		</ul>
	</body>
</html>
